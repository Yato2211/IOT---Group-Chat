<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>ChatCord App</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-comments"></i>Chat N19</h1>
		</header>
		<main class="join-main">
			<form action="javascript:void(0);" id="formLogin">
				<div class="form-control">
					<label for="username" style="display: none;">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." style="display: none;"/>
					<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder="Enter email..." required /><label
						for="password">Password</label>
					<input type="password" name="password" id="password" placeholder="Enter password..." required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room">
						<option value="JavaScript">JavaScript</option>
						<option value="Python">Python</option>
					</select>
				</div>
				<button class="btn" id="btn">Join Chat</button>
			</form>
		</main>
	</div>

	<script src="./js/auth.js" type="module"></script>
</body>

</html>
